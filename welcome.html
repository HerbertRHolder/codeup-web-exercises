<script>
    function isNum(x){
        return isNaN(parseFloat(x))
    }
    function isNeg(x){
        return isNum(x) && (x < 0);
    }
   function filterNegativity(arr){
        let newArr = [];
       for (let i=0;i<arr.length;i++){
           if (!isNeg()){
               newArr.push(arr[i]);
           }
       }
       return newArr;
   }

    console.log(filterNegativity([-1,1,2, 3, 4,5]));

</script>
